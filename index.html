    <div class="container">
      <div class="row pt-5 align-middle">

          <wrapper id="quote-box">
            <div class="card">

                <h5>Random Quotes Machine</h5>
              </div>

                  <div id="text" class="text-light"></div>
                </h5>
                <p class="card-text">
                  <div id="author"></div>
                </p>
                <button id="new-quote" onClick="generateQuote();" class="btn btn-dark">New Quote</button>

              </div>
            </div>
          </wrapper>
        </div>
